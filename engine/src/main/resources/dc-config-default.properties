# engine version
io.personium.engine.version=1.4.2

# elasticsearch configurations
io.personium.engine.elasticsearch.hosts=localhost:9300
io.personium.engine.elasticsearch.cluster=elasticsearch
io.personium.engine.es.routingFlag=true
io.personium.engine.es.unitPrefix=u0

# security configurations
# You must set these properties to dc-config.properties file.
# io.personium.engine.security.sercret16=changeme

# X509 Certificate file in PEM format
# io.personium.engine.x509.crt=/opt/x509/localhost.crt
# X509 RSA PrivateKey file in PEM format
# io.personium.engine.x509.key=/opt/x509/localhost.key

# BinaryData configurations
io.personium.engine.binaryData.fsync.enabled=false

# blob store configurations
io.personium.engine.blobStore.type=fs
io.personium.engine.blobStore.root=/personium_nfs/dc-core/dav
